# Alertmanager Configuration for MCP Platform Backend
# This configuration defines how alerts are routed and notified

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@mcp-platform.example.com'
  smtp_auth_username: 'alerts@mcp-platform.example.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver for all alerts
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending initial notification
  group_wait: 10s
  
  # Wait time before sending notification about new alerts in group
  group_interval: 10s
  
  # Wait time before re-sending notification
  repeat_interval: 12h
  
  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 4h
      continue: true
    
    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 15m
      repeat_interval: 24h
    
    # MCP execution alerts
    - match:
        component: mcp_execution
      receiver: 'mcp-execution-alerts'
      group_by: ['alertname', 'tool_id', 'tool_name']
    
    # Database alerts
    - match:
        component: database
      receiver: 'database-alerts'
    
    # System alerts
    - match:
        component: system
      receiver: 'system-alerts'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical alert is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Suppress individual tool alerts if system-wide alert is firing
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Receivers define how to send notifications
receivers:
  # Default receiver - logs only
  - name: 'default'
    webhook_configs:
      - url: 'http://api:8000/api/v1/webhooks/alerts'
        send_resolved: true
  
  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com'
        headers:
          Subject: '[CRITICAL] MCP Platform Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    
    # Slack notification (configure webhook URL)
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#mcp-critical-alerts'
        title: '[CRITICAL] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    
    # PagerDuty integration (configure integration key)
    pagerduty_configs:
      - service_key: 'your-pagerduty-service-key'
        description: '{{ .GroupLabels.alertname }}'
    
    # Webhook to internal API
    webhook_configs:
      - url: 'http://api:8000/api/v1/webhooks/alerts'
        send_resolved: true
  
  # Warning alerts - email and Slack only
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[WARNING] MCP Platform Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#mcp-warnings'
        title: '[WARNING] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
  
  # MCP execution specific alerts
  - name: 'mcp-execution-alerts'
    email_configs:
      - to: 'mcp-team@example.com'
        headers:
          Subject: '[MCP] Execution Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#mcp-executions'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
  
  # Database alerts
  - name: 'database-alerts'
    email_configs:
      - to: 'database-team@example.com'
        headers:
          Subject: '[DATABASE] Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
  
  # System alerts
  - name: 'system-alerts'
    email_configs:
      - to: 'ops-team@example.com'
        headers:
          Subject: '[SYSTEM] Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ops-alerts'
        title: '[SYSTEM] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
